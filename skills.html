    <script>
      window.onload = function animateSkills() {
        const progressBars = document.querySelectorAll(".progress-bar");
        const progressCircles = document.querySelectorAll(".progress-circle");

        progressBars.forEach((bar) => {
          // Use the inline style width as the target
          const targetWidth = parseInt(bar.style.width, 10) || 0; // Fallback to 0 if parsing fails
          let width = 0;
          const duration = 1500; // 1.5 seconds
          const startTime = performance.now();

          function animate(time) {
            const progress = Math.min((time - startTime) / duration, 1);
            width = progress * targetWidth;
            bar.style.width = `${width}%`;
            if (progress < 1) {
              requestAnimationFrame(animate);
            } else {
              bar.classList.remove("empty");
            }
          }
          requestAnimationFrame(animate);
        });

        progressCircles.forEach((circle) => {
          // Find the percentage span within the parent .flex div
          const parentDiv = circle.closest(".flex");
          const percentageSpan = parentDiv.querySelector("span");
          const percentage = parseInt(percentageSpan.textContent, 10) || 0;
          const targetOffset = 251.2 * (1 - percentage / 100);
          let offset = 251.2;
          const duration = 1500; // 1.5 seconds
          const startTime = performance.now();

          function animate(time) {
            const progress = Math.min((time - startTime) / duration, 1);
            offset = 251.2 - progress * (251.2 - targetOffset);
            circle.style.strokeDashoffset = offset;
            if (progress < 1) {
              requestAnimationFrame(animate);
            } else {
              circle.classList.remove("empty");
            }
          }
          requestAnimationFrame(animate);
        });
      };
