<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binod - Home</title>

    <!-- Tailwind CSS & Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Standard Favicon -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />

    <!-- PNG Favicons for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="favicons/android-chrome-512x512.png"
    />

    <!-- Favicon -->

    <!-- Custom Animation Styles -->
    <style>
      .typing-container {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #9333ea; /* Thinner cursor, closer to text */
        animation: typing 3s steps(18, end) infinite,
          blink 0.7s step-end infinite, glow 3s ease-in-out infinite;
        width: 0;
      }

      @keyframes typing {
        0% {
          width: 0;
        }
        80% {
          width: 100%;
        } /* Hold briefly at full width */
        100% {
          width: 100%;
        } /* Smooth reset */
      }

      @keyframes blink {
        0%,
        50% {
          border-color: #9333ea;
        }
        51%,
        100% {
          border-color: transparent;
        }
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 5px rgba(147, 51, 234, 0.3);
        }
        50% {
          text-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
        }
      }

      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
