<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Binod - Home</title>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <!-- Navigation -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-md">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="index1.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="images/binod.jpg"
            class="h-10 rounded-full"
            alt="Binod Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-purple-600 dark:text-purple-400"
          ><pre>< Binod/></pre>
          </span>
        </a>

        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-purple-300 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-white md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="index1.html"
                class="block py-2 px-3 text-white bg-purple-600 rounded-md md:bg-transparent md:text-purple-600 md:p-0 dark:text-purple-400 md:dark:text-purple-400"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 px-3 text-gray-900 rounded-md hover:bg-purple-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0 dark:text-white md:dark:hover:text-purple-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="skills.html"
                class="block py-2 px-3 text-gray-900 rounded-md hover:bg-purple-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0 dark:text-white md:dark:hover:text-purple-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Skills</a
              >
            </li>
            <li>
              <a
                href="projects.html"
                class="block py-2 px-3 text-gray-900 rounded-md hover:bg-purple-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0 dark:text-white md:dark:hover:text-purple-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 px-3 text-gray-900 rounded-md hover:bg-purple-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0 dark:text-white md:dark:hover:text-purple-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section with Spline 3D -->
    <section class="relative h-screen flex items-center justify-center">
      <div class="absolute inset-0 z-0">
        <script
          type="module"
          src="https://unpkg.com/@splinetool/viewer@1.0.47/build/spline-viewer.js"
        ></script>
        <spline-viewer
          url="https://prod.spline.design/0b3a4f4f-0f7a-4b3b-9c1b-4b3b9c1b4b3b/scene.splinecode"
          style="width: 100%; height: 100%"
        ></spline-viewer>
      </div>
      <div class="relative z-10 text-center">
        <h1
          class="text-5xl md:text-7xl font-bold text-purple-600 dark:text-purple-400 mb-4"
        ><pre>< Hello World !></pre>
        </h1>
        <p class="text-lg md:text-2xl text-gray-700 dark:text-gray-300 mb-6">
          Hi, I am Binod Raj pant
</p>
        </p>
        <a
          href="/projects.html"
          class="inline-block bg-purple-600 text-white py-3 px-6 rounded-md hover:bg-purple-700 transition duration-300"
        >
          View My Work
        </a>
      </div>
    </section>

    <!-- Flowbite Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
